<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Medical History Form</title>
</head>
<body>
    <form id="familyMedicalHistoryForm">
        <label for="motherDisease">Mother's Disease:</label>
        <input type="text" id="motherDisease" name="motherDisease" required>
        
        <label for="grandmotherDisease">Grandmother's Disease:</label>
        <input type="text" id="grandmotherDisease" name="grandmotherDisease" required>

        <label for="fatherDisease">Father's Disease:</label>
        <input type="text" id="fatherDisease" name="fatherDisease" required>

        <label for="grandfatherDisease">Grandfather's Disease:</label>
        <input type="text" id="grandfatherDisease" name="grandfatherDisease" required>

        <label for="userid">User ID:</label>
        <input type="number" id="userid" name="userid" required>

        <button type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#familyMedicalHistoryForm").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Serialize the form data as an object
                var formData = {};
                $(this).serializeArray().forEach(function (field) {
                    formData[field.name] = field.value;
                });

                // Send AJAX POST request with the JSON data
                $.ajax({
                    url: "/saveFamilyMedicalHistory",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log("Family medical history data saved successfully:", response);
                        // You can optionally display a success message here
                    },
                    error: function (error) {
                        console.error("Error saving family medical history data:", error);
                        // You can optionally display an error message here
                    }
                });
            });
        });
    </script>
</body>
</html>
